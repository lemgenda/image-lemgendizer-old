<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/image-lemgendizer-old/lemgenda-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image LemGendizer</title>
  <!-- Load FontAwesome from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Preload critical CSS -->
  <link rel="preload" href="./src/styles/App.css" as="style">
  <style>
    /* Minimal loading styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
      color: #3b82f6;
      font-weight: 500;
    }

    .loading:before {
      content: '';
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading">
      Loading Image LemGendizer...
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
